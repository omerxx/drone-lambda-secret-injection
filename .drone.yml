pipeline:  

  stage:
    image: omerxx/drone-secret-deployer:5
    commands:
      - echo "GI"
    when:
      branch: [develop]

  docker-publish:
    image: plugins/docker
    repo: omerxx/drone-lambda-secret-injection
    tag:
      - ${DRONE_BUILD_NUMBER}
      - latest
    secrets: [ docker_username, docker_password ]
    when:
      branch: [master]
